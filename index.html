<!DOCTYPE html>
<html>
<head>
	<title>Contact App</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
	<nav class="navbar navbar-inverse">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="index.html">My Contacts App</a>
			</div>
			<ul class="nav navbar-nav">
				<li class="active"><a href="index.html">Contact List</a></li>
				<li><a href="sms_list.html">Sent Messages</a></li>
			</ul>
		</div>
	</nav>
	<div class="container list-container">
		<div class="row">
			<div class="col-xs-12">
				<h2 class="heading">Your Contact List</h2>
			</div>
		</div>
		<div class="row contact-list-row">
			<div class="col-xs-12 col-sm-8 col-sm-offset-2 col-md-4 col-md-offset-4">
				<div class="list-group">
				</div>
			</div>
		</div>
	</div>
	<div class="container info-container" hidden>
		<div class="row">
			<div class="col-xs-12">
				<h2 class="heading">Contact Info</h2>
			</div>
		</div>
		<div class="row contact-list-row">
			<div class="col-xs-12 col-sm-8 col-sm-offset-2">
				<table class="table table-bordered table-striped">
					<tbody>
						<tr>
							<td class="table-heading">Name</td>
							<td class="contact-name"></td>
						</tr>
						<tr>
							<td class="table-heading">Contact No.</td>
							<!-- enter the mobile no on which you want to test this app -->
							<td class="contact-no">+91xxxxxxxxxx</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-12 btn-div">
				<button class="btn btn-default" id="back-to-list-btn">Back</button>
				<button class="btn btn-primary" id="send-msg">Send Message</button>
			</div>
		</div>
	</div>
	<div class="container otp-container" hidden>
		<div class="row">
			<div class="col-xs-12">
				<h2 class="heading">Send SMS</h2>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-12 col-sm-8 col-sm-offset-2">
				<div class="form-group">
					<label for="sms">SMS Body:</label>
					<input type="text" class="form-control" id="sms" value="" disabled>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-12 btn-div">
				<button class="btn btn-default" id="back-to-info-btn">Back</button>
				<button class="btn btn-primary" id="send-otp">Send SMS</button>
			</div>
		</div>
	</div>
</body>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="index.js"></script>
</html>
